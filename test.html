<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Structure Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #faebdf;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center align items */
            margin: 20px; /* Margin around the container */
        }

        .title-row {
            display: flex; /* Use flexbox to align items in a row */
            align-items: center; /* Center align vertically */
            margin-bottom: 20px; /* Space between title and image */
            text-align: center; /* Center align title */
        }

        .title-text {
            font-size: 2rem; /* Font size for the title */
            color: red; /* Color for the title */
            margin: 0 10px; /* Add horizontal margin for spacing */
        }

        .star {
            width: 50px; /* Set the width for the star images */
            height: auto; /* Maintain aspect ratio */
        }

        .image-row img {
            width: 300px; /* Set width for the image */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title-row">
        <img src="star.webp" alt="star" class="star left-star">
        <h1 class="title-text">All Time Favourite</h1>
        <img src="star.webp" alt="star" class="star right-star">
    </div>
    <div class="image-row">
        <img src="your-image.webp" alt="Descriptive Image" />
    </div>
</div>

</body>
</html>
